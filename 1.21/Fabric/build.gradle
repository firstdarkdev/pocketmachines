// Adjust the output jar name here
archivesBaseName = "${mod_name.replace(" ", "")}-Fabric-${minecraft_version}"

dependencies {
    // Add your own dependencies here

    // Fabric API. Can be removed if not needed
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_api}"

    // Do not remove or edit!
    implementation(project(":Common"))
}

/**
 * ===============================================================================
 * =       DO NOT EDIT BELOW THIS LINE UNLESS YOU KNOW WHAT YOU ARE DOING        =
 * ===============================================================================
 */

unimined.minecraft {
    fabric {
        loader fabric_loader
        accessWidener(project(":Common").file("src/main/resources/pocketmachines.accesswidener"))
    }
}

processResources {
    from project(":Common").sourceSets.main.resources
    def buildProps = project.properties.clone()

    filesMatching(['fabric.mod.json']) {
        expand buildProps
    }
}

compileTestJava.enabled = false

tasks.withType(JavaCompile).configureEach {
    source(project(":Common").sourceSets.main.allSource)
}

publisher {
    apiKeys {
        modrinth(System.getenv("MODRINTH_TOKEN"))
        curseforge(System.getenv("CURSE_TOKEN"))
        nightbloom(System.getenv("PLATFORM_KEY"))
    }

    setCurseID('1090864')
    setModrinthID('pocketmachines')
    setNightbloomID("pocketmachines")
    setVersionType("release")
    setChangelog("https://raw.githubusercontent.com/hypherionmc/changelogs/refs/heads/main/pocketmachines.md")
    setProjectVersion("${minecraft_version}-${project.version}")
    setDisplayName("[FABRIC/QUILT 1.21.1] Simple Pocket Machines - ${project.version}")
    setGameVersions("1.21.1")
    setLoaders("fabric", "quilt")
    setArtifact(remapJar)
    setCurseEnvironment("both")
    setIsManualRelease(true)

    modrinthDepends {
        required("fabric-api")
    }

    curseDepends {
        required("fabric-api")
    }
}
